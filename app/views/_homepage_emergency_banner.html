{% macro emergency_banner(campaign_class, heading, short_description, link) %}
<div id="campaign" class="{{ campaign_class }}">
  <div class="campaign-inner">
    <h1>{{ heading }}</h1>
    <p>
      {{ short_description }}
    </p>
    {% if link %}
      <a href="{{ link }}">More information</a>
    {% endif %}
  </div>
</div>
{% endmacro %}
