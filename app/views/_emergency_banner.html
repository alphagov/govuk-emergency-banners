{% macro emergency_banner(campaign_class, heading, short_description, link_text, link) %}
<div class="govuk-emergency-banner {{ campaign_class }}" role="banner">
  <div>
    <h2>{{ heading }}</h2>
    {% if short_description %}<p>{{ short_description }}</p>{% endif %}
    {% if link %}
      <p><a href="{{ link }}">{{ link_text }}</a></p>
    {% endif %}
  </div>
</div>
{% endmacro %}
