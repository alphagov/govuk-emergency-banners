{% macro emergency_banner(is_homepage, campaign_class, heading, short_description, link_text, link) %}
<section id="emergency-banner-notification" class="{% if is_homepage %}homepage {% endif %}{{ campaign_class }}" role="banner">
  <div>
    <h1>{{ heading }}</h1>
    <p>{{ short_description }}</p>
    {% if link %}
      <p><a href="{{ link }}">{{ link_text }}</a></p>
    {% endif %}
  </div>
</section>
{% endmacro %}
